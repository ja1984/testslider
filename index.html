<html>
  <head>
    <style>
      html, body {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
}

iframe {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  border: 0;
  width: 100%;
  height: 100%;
  margin: 0;
  display: block;
  transition: all ease 1s;
  visibility: hidden;
  opacity: 0;
}

.show {
  opacity: 1;
  visibility: visible;
}
    </style>
  </head>
<body>
    <iframe src="https://www.metalcasino.com/en/"></iframe>
    <iframe src="https://www.joreels.com/en/welcome"></iframe>
    <iframe src="https://www.chancehill.com/en/"></iframe>
    <iframe src="https://www.ikibu.com/en/"></iframe>
    <iframe src="https://www.casinocalzone.com/en/"></iframe>
    <iframe src="https://www.instacasino.com/en/"></iframe>

    <script>
      var current = 0;
var slides = document.querySelectorAll("iframe").length;

var showSlide = function() {
	document.querySelectorAll("iframe").forEach(function(slide) {
  	slide.classList.remove("show");
  });
  
	document.querySelectorAll("iframe")[current].classList.add("show");
  current += 1;
  
  if(current === slides) {
  	current = 0;
  }
};

setInterval(showSlide, 15000);

    </script>
</body>
</html>
